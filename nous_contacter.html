<!DOCTYPE HTML>
<html lang="fr">
    <head>
        <title>Nous contacter - FreeSK8</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" media="screen" href="nous_contacter.css"/>
    </head>
    <body>
        <div id="fond">
            <div id="fondpage">
                <form id="contenu" method="post">
                    <fieldset>
                        <legend>Coordonnées</legend>
                        <tr>
                            <th><label><strong>Civilité : </strong></label></th>
                            <td>
                                <input id="sexe" type="radio" name="sexe" value="orange">M
                                <input id="sexe" type="radio" name="sexe" value="orange">Mme
                            </td>
                        </tr>
                        <tr>
                            <th><br>
                                <label Type=for="nom"><strong>Nom : </strong><span class="required"></span></label>
                            </th>
                            <td><br>
                                <input type="text" id="nom" name="user_name" placeholder=" Votre nom">
                            </td>
                        </tr>
                        <tr>
                            <th><br>
                                <label type=for="Prenom" ><strong>Prénom : </strong><span class="required"></span></label>
                            </th>
                            <td><br>
                                <input type="text" id="Prenom" name="user_name" placeholder="Votre Prenom">
                            </td>
                        </tr>
                        <tr>
                            <th><br>
                                <label type=for="" ><strong>Prénom : </strong><span class="required"></span></label>
                            </th>
                            <td><br>
                                <input type="text" id="Prenom" name="user_name" placeholder="Votre Prenom">
                            </td>
                        </tr>
                        <tr>
                            <th><br>
                                <label><strong>Date de naissance : </strong></label>
                            </th>
                            <td><br>
                                <input type="text" placeholder="JJ">
                                <select>
                                    <option>Mois</option>  
                                        <option>Janvier</option>
                                        <option>Fevrier</option>
                                        <option>Mars</option>
                                        <option>Avril</option>
                                        <option>Mai</option>
                                        <option>Juin</option>
                                        <option>Juillet</option>
                                        <option>Aout</option>
                                        <option>Septembre</option>
                                        <option>Octobre</option>
                                        <option>Novembre</option>
                                        <option>Decembre</option>
                                </select>
                                <input type="text" placeholder="AAAA">
                            </td>
                        </tr>
                        <tr>
                            <th><br>
                                <label><strong> Vous êtes :</strong></label>
                            </th>
                            <td><br>
                                <input id="sexe" type="radio" name="sexe" value="orange">Un particulier
                                <input id="sexe" type="radio" name="sexe" value="orange">Un professionel
                            </td>
                        </tr>
                    </fieldset>

                    <fieldset>
                        <legend>Données personnelles</legend>
                        <tr>
                            <th>
                                <label><strong>Adresse : </strong></label>
                            </th>
                            <td><input></td><br>
                        </tr>
                        <tr>
                            <th>
                                <br><label><strong>Code postal : </strong></label>
                            </th>
                            <td><input></td><br>
                        </tr>
                        <tr>
                            <th>
                                <br><label><strong>Ville : </strong></label>
                            </th>
                            <td><input></td><br>
                        </tr>
                        <tr>
                            <th>
                                <br><label><strong>Pays : </strong></label>
                            </th>
                            <td>
                                <select>
                                    <option>Pays</option>
                                    <option>France</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <br><label><strong>Numéro de téléphone fixe : </strong></label>
                            </th>
                            <td>
                                <input type="text" placeholder="04.xx.xx.xx.xx">
                            </td>
                        </tr>

                        <tr>
                            <th><br><br>
                                <label><strong>Numéro de téléphone portable :</strong></label>
                            </th>
                            <td>
                                <input type="text" placeholder="06.xx.xx.xx.xx">
                            </td>
                        </tr>
                        <tr>
                            <th><br><br>
                                <label><strong>E-mail : </strong></label>
                            </th>
                            <td>
                                <input type="text" placeholder="exemple@exemple.com">
                            </td>
                        </tr>
                    </fieldset>

                    <fieldset>
                        <legend>Message</legend>
                        <tr>
                            <th>
                                <label><strong>Objet de votre message :</strong></label>
                            </th>
                            <td>
                                <input type="text" placeholder="Objet">
                                <br>
                            </td>
                        </tr><br>
                        <tr>
                            <th>
                                <label><strong>Votre message :</strong></label>
                            </th><br>
                            <textarea cols="70" rows="5" placeholder="Zone de texte"></textarea
                        </tr>
                    </fieldset>
            </div>
        </div>
    </body>
</html>
